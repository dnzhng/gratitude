<div ng-include="'components/navbar/navbar.html'"></div>

<div class="profile">
	
	<div class="col-md-6 col-md-offset-3">
		<span class="profile-cta">
			<h1>What are you grateful for today?</h1>
			<a href="#modal" id="#openModal" class="btn">New Post</a>
		</span> 
		<hr>
	</div>

	<div class="container">
		
		<div class="col-md-8 col-md-offset-2" ng-controller="ProfileCtrl">

			<div id="modal">
				<div>
					<textarea name="text" placeholder="Enter Text Here" id="textarea" ng-model="body"></textarea>
					<hr>
					<a href="#close" title="Close" class="btn">Close</a>
					<button class="btn submit" ng-click="addPost()">New Post</button>
				</div>
			</div>

			<div class="post" ng-repeat="post in posts.slice().reverse()">
				<h1 class="post-title">{{post.title}}</h1>
				
				<div class="post-body">
					{{post.body}}
				</div>
			</div>
		</div>
	</div>
</div>
